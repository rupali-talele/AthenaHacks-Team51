<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>A Meaningful Page Title</title>
</head>
<body>
    <div class="quiz-container">
    <div class="question-number">
        <h3>Question <span class="question-num-value"></span> of
            <span class="total-questions"></span>
        </h3>
    </div>
    <div class="question">
        <div class="question" ></div>
    </div>
    <div class="options">
        <div id="0" class="option1" onclick="check(this)"></div>
        <div id="1" class="option2" onclick="check(this)"></div>
        <div id="2" class="option3" onclick="check(this)"></div>
        <div id="3" class="option4" onclick="check(this)"></div>
    </div>
    <div class="button btn">
        <button type="button" onclick="next()" class="btn">Next</button>
    </div>
    <div class="answers-tracker">

    </div>
</div>
<div class="quiz-over">
    <div class="box">
        <img width="500" height="500"
            src="/Users/EwinaPun/Dropbox/AthenaHacks-Team51/animation/bunnyhi.gif"/>
        <h1>Your spirit animal is... <br />
            a house bunny! <br />
            You are shy, but you considerate and pay attention to details.
        </h1>
        <button type="button" onclick="enterhomepage()">Log in to your profile</button>
    </div>
</div>
<script src="quiz.js"></script>
</body>
</html>
