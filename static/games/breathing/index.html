<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Breathing Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="move">
        <img src="../../image/egao.png" width="340" height="440"/>
    </div>
    <div class="container">

        <div class="header">
        <h1>Breathing Exercise</h1>
        This is a simple exercise to encourage deep breathing. Just relax!

        <div id="introbox1" class="quizintrobox">
            <button  id="startQuizBtn" class="btn" onclick="startGame();" type="button">Start Exercise</button>
        </div>
        </div>
    
    <div id="start">
        <div class="timer"></div>
        <img width="400" height="400" src="../../image/breathe.gif" />
    </div>
 

        <div id="modal">
            <div id="modal-dialog">
                <div id="modal-body">
                    <div id="modal-container">
                        <div id="modal-content">
                            <a id="closebtn" onclick="gohome()" href=#>×</a>
                            <h2>Congratulations!!</h2>
                           
                            <div class="content-1">
                                Congratulations you've completed the exercise!
                            </div>
                            <div class="content-2">
                                You Earned one smile
                                <i class="smiles"><img src="../../image/smilesmall.png"></i>
                            </div>
                            <button id="play-again" class="btn" onclick="playAgain()">
                                Play again?
                                <button id="backhome" class="btn" onclick="gohome()">
                                    Back to homepage
                                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
