<head>
<title></title>

<link rel="stylesheet" href="app.css">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="container">
        <header>
            <h1>Test Your Memory</h1>
        </header>

        <section class="score-panel">
                <ul class="smile">
                    <li><i class="smiles"><img src="img/smiles.png"></i></li>
                    <li><i class="smiles"><img src="img/smiles.png"></i></li>
                    <li><i class="smiles"><img src="img/smiles.png"></i></li>
            </ul>

            <span class="moves">0</span> Moves(s)

            <div class="timer">
            </div>

            <div class="restart" onclick="startGame()">
                <i class="fa fa-repeat"></i>
                </div>
            </section>
    
            <ul class="deck" id="card-deck">
                <li class="card" type="plane">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" type="cube">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card" type="leaf">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="bicycle">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="leaf">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card" type="bicycle">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card" type="plane">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card" type="cube">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>
    
            <div id="popup1" class="overlay">
                <div class="popup">
                    <h2>Congratulations</h2>
                    <a class="close" href=# >Ã—</a>
                    <div class="content-1">
                        Congratulations you've won!
                    </div>
                    <div class="content-2">
                        <p>You made <span id=finalMove> </span> moves </p>
                        <p>in <span id=totalTime> </span> </p>
                        <p>You Earned:  <span id=smileRating></span>smile(s)</p>
                    </div>
                    <button id="play-again" onclick="playAgain()">
                        Play again?
                    </button>
                </div>
            </div>
    
        </div>
        

<script src="script.js"></script>
